<!DOCTYPE>
<html ng-app="myApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Contact List App</title>
</head>
<body ng-controller="AppController">
    <div class="container">
        <h1>Contact List App</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="contact.name"></td>
                    <td><input class="form-control" ng-model="contact.email"></td>
                    <td><input class="form-control" ng-model="contact.number"></td>
                    <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                    <!--<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="clear()">Clear</button></td>-->
                </tr>
                <!-- Print all the contacts from the database -->
                <tr ng-repeat="contact in contactlist">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.number}}</td>
                    <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>&nbsp;<button class="btn btn-warning" ng-click="edit(contact._id)" data-toggle="modal" data-target="#myModal">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Edition Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Editing {{contact.name}} profile</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="contact-name">Contact Name</label>
                            <input class="form-control" ng-model="contact.name" id="contact-name">
                        </div>
                        <div class="form-group">
                            <label for="contact-email">Contact Email</label>
                            <input class="form-control" ng-model="contact.email" id="contact-email">
                        </div>
                        <div class="form-group">
                            <label for="contact-number">Contact Phone Number</label>
                            <input class="form-control" ng-model="contact.number" id="contact-number">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Angular minified source file -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>

    <!-- myApp controller file -->
    <script src="controllers/controller.js"></script>
</body>
</html>
